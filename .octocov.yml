coverage:
  exclude:
    - 'main.go'
  acceptable: current >= 85%
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
    - '!main.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
